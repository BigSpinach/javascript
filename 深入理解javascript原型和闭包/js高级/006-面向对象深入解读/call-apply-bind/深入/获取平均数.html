			function getMean(){
				//第一步：将arguments类数组对象转为数组
				let arr=[];
				for (let a=0;a<arguments.length;a++) {
					arr[a]=arguments[a];
				}
				//console.log(arr);// [1, 2, 34, 4]
				arr.pop();
				arr.shift();

				let total =0;
				for (let a=0;a<arr.length;a++) {
					total+=arr[a];
				}
