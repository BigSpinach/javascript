		//XMLHttpRequest对象获取json数据
		var xhr = new XMLHttpRequest();
		xhr.open('get', 'data.json', false);
		xhr.onreadystatechange = function() {
			if(xhr.readyState === 4 && xhr.status === 200) {
				var result = xhr.responseText;
				let strjson = result.jsonParse;
				//console.log(strjson);
				//动态绑定数据1----动态创建元素节点+append的形式
				let father = document.getElementById("product-list");
				//console.log(father);
				appendProduct(father, result);
			};
		}
		xhr.send(null);
		//动态创建元素节点+append的形式
		function appendProduct(fatherNode,goods) {
			for(let i = 0; i < goods.length; i++) {
				//let arr = goods[i];
				//父级节点--fatherNode
				//创建node节点
				let div = document.createElement('div');
				//let title =goods[i].title;
				
				div.innerHTML =goods[i].title;
				fatherNode.appendChild(div);
			}
		}
