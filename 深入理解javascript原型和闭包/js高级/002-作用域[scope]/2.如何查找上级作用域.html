<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>如何查找上级作用域</title>
	</head>

	<body>
		<h1>2.如何查找上级作用域</h1>
		<p>函数执行形成一个私有的作用域(A)，A的上级作用域是谁，和他在哪执行的没关系，主要看他是在哪定义的，在哪个作用域下定义的，
		当前A的上级作用域就是谁；
		</p>
		<h3>函数作为对象的一个属性调用，this=>当前对象</h3>
		<hr />
		<pre>
			
			
		</pre>
	</body>
	<script>
		var x="全局的x";
		var obj ={
			x:"obj的私有属性x",
			fn:(function(){
				console.log(this);
				console.log(this.x);
				console.log(x);
				//var x = "fn的私有属变量x";
				return function(){
					console.log(this);
					console.log(this.x);
					console.log(x);
				}				
			})(),
		}
		
		obj.fn();
		console.log("---------")
		let obj1 = obj.fn;
		obj1();
	</script>
</html>
